<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>یادآور تولد دوستان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Tailwind CSS & DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @font-face {
      font-family: 'Vazir';
      src: url('https://uploader-oss-mili.milaadfarzian.workers.dev/download/BQACAgQAAxkBAAICrWiv_yOn8z-nVFsSLp0Xm1IR_Qy8AAJIGgACgFSBUSpPZcRvX8sHNgQ/documents/file_2320.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Vazir', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.3); }

    /* Ensure modals are non-interactive when hidden */
    .modal:not(.modal-open) {
        pointer-events: none;
    }
  </style>
</head>
<body class="bg-base-100 text-base-content">
  <div class="max-w-md mx-auto pb-24">
    <!-- Header with increased top margin -->
    <div class="px-4 pt-10 pb-4 sticky top-0 z-10 bg-base-100/80 backdrop-blur-sm border-b border-base-200">
      <h1 class="text-2xl font-bold text-right">یادآور تولد</h1>
    </div>

    <div id="birthdaysList" class="p-4 space-y-3">
      <!-- Empty State -->
      <div class="py-12 text-center text-base-content/50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
        <p class="mt-2 text-sm">هنوز تولدی اضافه نکرده‌اید</p>
      </div>
    </div>

    <!-- Floating Add Button -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-transparent z-20">
       <div class="max-w-md mx-auto">
          <button onclick="add_birthday_modal.showModal()" class="btn btn-primary w-full shadow-lg">
            <i class="fas fa-plus"></i>
            افزودن تولد جدید
          </button>
       </div>
    </div>
  </div>

  <!-- Notification Toasts Container -->
  <div id="notification-container" class="toast toast-bottom toast-center z-[9999]"></div>

  <!-- Add Birthday Bottom Sheet Modal -->
  <dialog id="add_birthday_modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      <div class="flex flex-row-reverse justify-between items-center mb-4">
        <h3 class="font-bold text-lg">افزودن تولد جدید</h3>
        <form method="dialog"><button class="btn btn-sm btn-circle btn-ghost">✕</button></form>
      </div>
      <form id="birthdayForm">
          <div class="mb-4">
              <label class="label"><span class="label-text">نام دوست</span></label>
              <input type="text" id="name" placeholder="نام دوست را وارد کنید" required class="input input-bordered w-full text-right" />
          </div>

          <div class="mb-4">
              <label class="label"><span class="label-text">تاریخ تولد</span></label>
              <div class="flex gap-2">
                  <!-- Custom Month Selector Trigger -->
                  <button type="button" id="month-selector-trigger" onclick="month_selector_modal.showModal()" class="btn btn-outline flex-1 justify-start font-normal">ماه را انتخاب کنید</button>
                  <input type="hidden" id="month" required />
                  
                  <input type="number" id="day" min="1" max="31" placeholder="روز" required class="input input-bordered flex-1 text-right" />
              </div>
          </div>
          <button type="submit" class="btn btn-primary w-full mt-6">
              <i class="fas fa-save"></i> ذخیره
          </button>
      </form>
    </div>
    <form method="dialog" class="modal-backdrop"><button>close</button></form>
  </dialog>

  <!-- Month Selector Bottom Sheet Modal -->
  <dialog id="month_selector_modal" class="modal modal-bottom">
    <div class="modal-box">
        <h3 class="font-bold text-lg text-right mb-4">انتخاب ماه</h3>
        <div id="month-options-container" class="grid grid-cols-3 gap-2">
            <!-- Months will be populated by JS -->
        </div>
        <div class="modal-action">
            <form method="dialog"><button class="btn">بستن</button></form>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop"><button>close</button></form>
  </dialog>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    try {
        if (tg.isVersionAtLeast('6.4')) tg.requestFullscreen();
    } catch (e) {
        console.warn("Fullscreen request failed:", e);
    }
    
    const userId = tg.initDataUnsafe?.user?.id;
    const birthdaysList = document.getElementById("birthdaysList");
    const birthdayForm = document.getElementById("birthdayForm");
    const notificationContainer = document.getElementById("notification-container");
    const monthSelectorTrigger = document.getElementById('month-selector-trigger');
    const hiddenMonthInput = document.getElementById('month');
    const monthOptionsContainer = document.getElementById('month-options-container');

    const persianMonths = [
      "فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور", 
      "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"
    ];

    // --- Initialize App ---
    checkExistingBirthdays();
    populateMonthSelector();
    if (!userId) {
      showNotification("امکان شناسایی کاربر تلگرام وجود ندارد", "alert-error");
    }

    // --- UI Logic ---
    function populateMonthSelector() {
        persianMonths.forEach((monthName, index) => {
            const button = document.createElement('button');
            button.className = 'btn';
            button.textContent = monthName;
            button.dataset.monthValue = index + 1;
            button.addEventListener('click', () => {
                monthSelectorTrigger.textContent = monthName;
                hiddenMonthInput.value = index + 1;
                // Trigger a change event for validation if needed
                hiddenMonthInput.dispatchEvent(new Event('change'));
                month_selector_modal.close();
            });
            monthOptionsContainer.appendChild(button);
        });
    }

    // --- Form Submission ---
    birthdayForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value;
      const month = hiddenMonthInput.value;
      const day = document.getElementById("day").value;
      
      if (!name || !month || !day) {
        showNotification("لطفا تمام فیلدها را پر کنید", "alert-warning");
        return;
      }
      
      if (day < 1 || day > 31) {
        showNotification("لطفا روز معتبر وارد کنید (1-31)", "alert-warning");
        return;
      }
      
      const birthday = `${String(month).padStart(2, '0')}/${String(day).padStart(2, '0')}`;
      
      try {
        const response = await fetch("https://tavalodam-yadet-nare.milaadfarzian.workers.dev/api/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId.toString(), name, birthday })
        });
        const data = await response.json();
        
        if (response.ok) {
          showNotification(`تولد ${name} با موفقیت اضافه شد`, "alert-success");
          birthdayForm.reset();
          monthSelectorTrigger.textContent = "ماه را انتخاب کنید";
          add_birthday_modal.close();
          checkExistingBirthdays();
        } else {
          showNotification(`خطا: ${data.error || "خطای ناشناخته"}`, "alert-error");
        }
      } catch (error) {
        showNotification("خطای شبکه. لطفا دوباره تلاش کنید.", "alert-error");
        console.error(error);
      }
    });

    // --- Data Fetching and Rendering ---
    async function checkExistingBirthdays() {
      if (!userId) return;
      
      try {
        const response = await fetch(`https://tavalodam-yadet-nare.milaadfarzian.workers.dev/api/user/${userId}`);
        
        if (response.ok) {
          const data = await response.json();
          if (data.reminders && data.reminders.length > 0) {
            renderBirthdays(data.reminders);
          } else {
            renderEmptyState();
          }
        } else {
          renderEmptyState();
        }
      } catch (error) {
        console.error("Failed to check birthdays:", error);
        renderEmptyState();
      }
    }
    
    function renderBirthdays(birthdays) {
      birthdaysList.innerHTML = '';
      
      const birthdaysByMonth = {};
      birthdays.forEach(bday => {
        const month = parseInt(bday.birthday.split('/')[0]);
        if (!birthdaysByMonth[month]) birthdaysByMonth[month] = [];
        birthdaysByMonth[month].push(bday);
      });
      
      const sortedMonths = Object.keys(birthdaysByMonth).map(m => parseInt(m)).sort((a, b) => a - b);
      const currentJalaliMonth = new Intl.DateTimeFormat('fa-IR-u-nu-latn', { month: 'numeric' }).format(new Date());

      sortedMonths.forEach(monthNum => {
        const monthBirthdays = birthdaysByMonth[monthNum];
        const monthName = persianMonths[monthNum - 1];
        const isCurrentMonth = monthNum == currentJalaliMonth;
        
        const monthSection = document.createElement('div');
        monthSection.className = `collapse collapse-arrow bg-base-200 ${isCurrentMonth ? 'border border-primary' : ''}`;
        
        monthSection.innerHTML = `
          <input type="checkbox" ${isCurrentMonth ? 'checked' : ''} /> 
          <div class="collapse-title text-lg font-medium">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span>${monthName}</span>
                    <div class="badge badge-primary badge-outline">${monthBirthdays.length}</div>
                </div>
                ${isCurrentMonth ? '<span class="badge badge-primary text-xs">این ماه</span>' : ''}
            </div>
          </div>
          <div class="collapse-content !p-0 bg-base-100">
            ${monthBirthdays.map(bday => createBirthdayCard(bday)).join('')}
          </div>
        `;
        birthdaysList.appendChild(monthSection);
      });
      
      addDeleteListeners();
    }

    function addDeleteListeners() {
        document.querySelectorAll('.btn-delete').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                e.stopPropagation();
                const index = e.currentTarget.dataset.index;
                const card = e.currentTarget.closest('.birthday-card');

                // *** CRITICAL FIX ***: Check if index is valid before sending request
                if (index === undefined || index === 'undefined') {
                    showNotification("خطا: شناسه رکورد نامعتبر است.", "alert-error");
                    return;
                }

                try {
                    const response = await fetch(`https://tavalodam-yadet-nare.milaadfarzian.workers.dev/api/delete/${userId}/${index}`, { method: 'DELETE' });
                    
                    if (response.ok) {
                        showNotification("تولد با موفقیت حذف شد", "alert-info");
                        card.style.opacity = '0';
                        card.style.transform = 'translateX(20px)';
                        card.style.transition = 'all 0.3s ease';
                        setTimeout(() => checkExistingBirthdays(), 300);
                    } else {
                        showNotification("حذف تولد با خطا مواجه شد", "alert-error");
                    }
                } catch (error) {
                    console.error("Delete error:", error);
                    showNotification("خطای شبکه. لطفا دوباره تلاش کنید.", "alert-error");
                }
            });
        });
    }
    
    function createBirthdayCard(bday) {
      const [month, day] = bday.birthday.split('/');
      const monthName = persianMonths[parseInt(month) - 1];
      const isToday = bday.days_remaining === 0;
      
      // *** CRITICAL FIX ***: Pass the `bday.index` to the data attribute
      return `
        <div class="birthday-card flex items-center p-3 border-t border-base-200">
            <div class="avatar placeholder mr-3">
              <div class="bg-primary/10 text-primary rounded-full w-10 h-10 flex items-center justify-center"><i class="fas fa-birthday-cake text-lg"></i></div>
            </div>
            <div class="flex-grow">
                <div class="flex items-center gap-2">
                    <h3 class="font-medium">${bday.name}</h3>
                    ${isToday ? '<div class="badge badge-success badge-sm">امروز</div>' : ''}
                </div>
                <div class="text-xs text-base-content/60 flex items-center gap-2 mt-1">
                    <span>${day} ${monthName}</span>
                    ${!isToday && bday.days_remaining != null ? `<div class="badge badge-ghost badge-sm">${bday.days_remaining} روز باقی مانده</div>` : ''}
                </div>
            </div>
            <div class="birthday-actions">
                <button class="btn btn-ghost btn-sm btn-circle text-error/70 btn-delete" data-index="${bday.index}">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
      `;
    }
    
    function renderEmptyState() {
      birthdaysList.innerHTML = `
        <div class="py-12 text-center text-base-content/50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
            <p class="mt-2 text-sm">هنوز تولدی اضافه نکرده‌اید</p>
        </div>`;
    }

    function showNotification(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${type} shadow-lg`;
        alertDiv.innerHTML = `<span>${message}</span>`;
        notificationContainer.appendChild(alertDiv);
        setTimeout(() => {
            alertDiv.style.opacity = '0';
            alertDiv.style.transition = 'opacity 0.5s ease';
            setTimeout(() => alertDiv.remove(), 500);
        }, 3000);
    }
  </script>
</body>
</html>
